<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valorant Collection Simulator</title>
</head>
<body>
<style>
@import url(https://fonts.googleapis.com/css?family=Open+Sans);
@import url('https://fonts.googleapis.com/css2?family=Silkscreen&display=swap');
body{
    background-image: url(https://cdn1.dotesports.com/wp-content/uploads/2020/06/30204333/Loading_Screen_Haven.png);
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    font-family: 'Silkscreen', cursive;
}

img{
  width: 300px;
  height: 200px;
}

li{
  list-style: none;
}

.chosen{
  width: 180px;
  height: 80px;
  padding: 8%;
}

.long{
  width: 200px;
  height: 70px;
  padding: 10%;
}

.footer{
  text-align: center;
}
.container {  
    display: grid;
    grid-template-columns: 1.5fr 1.5fr 1.5fr 1.5fr 2fr;
    grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
    gap: 12px 12px;
    grid-auto-flow: row;
    grid-template-areas:
    "classic stringer buldog marshal weapons"
    "ghost spectre guardian op weapons"
    "frenzy bucky phantom ares weapons"
    "shorty judge vandal odin weapons"
    "sheriff . . melee weapons";
  }
  
  .classic { grid-area: classic; 
    box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
    background-color: rgba(255, 255, 255, .15); 
    border-radius: 4px;
}
  
  .ghost { grid-area: ghost; 
    box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
    background-color: rgba(255, 255, 255, .15);
    border-radius: 4px;
}
  
  .frenzy { grid-area: frenzy; 
    box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
    background-color: rgba(255, 255, 255, .15);
    border-radius: 4px;
}
  
  .shorty { grid-area: shorty; 
    box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
    background-color: rgba(255, 255, 255, .15);
    border-radius: 4px;
}
  
  .sheriff { grid-area: sheriff; 
    box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
    background-color: rgba(255, 255, 255, .15);
    border-radius: 4px;
}
  
  .stinger { 
    grid-area: stringer; 
    box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
    background-color: rgba(255, 255, 255, .15);
}
  
  .buldog { grid-area: buldog; 
    box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
    background-color: rgba(255, 255, 255, .15);
    border-radius: 4px;
}
  
  .spectre { grid-area: spectre; 
    box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
    background-color: rgba(255, 255, 255, .15);
    border-radius: 4px;
}
  
  .bucky { grid-area: bucky; 
    box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
    background-color: rgba(255, 255, 255, .15);
    border-radius: 4px;
}
  
  .judge { grid-area: judge; 
    box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
    background-color: rgba(255, 255, 255, .15);
    border-radius: 4px;
}
  
  .guardian { grid-area: guardian; 
    box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
    background-color: rgba(255, 255, 255, .15);
    border-radius: 4px;
}
  
  .phantom { grid-area: phantom; 
    box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
    background-color: rgba(255, 255, 255, .15);
    border-radius: 4px;
}
  
  .vandal { grid-area: vandal; 
    box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
    background-color: rgba(255, 255, 255, .15);
    border-radius: 4px;
}
  
  .marshal { grid-area: marshal; 
    box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
    background-color: rgba(255, 255, 255, .15);
    border-radius: 4px;
}
  
  .op { grid-area: op; 
    box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
    background-color: rgba(255, 255, 255, .15);
    border-radius: 4px;
}
  
  .ares { grid-area: ares; 
    box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
    background-color: rgba(255, 255, 255, .15);
    border-radius: 4px;
}
  
  .odin { grid-area: odin; 
    box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
    background-color: rgba(255, 255, 255, .15);
    border-radius: 4px;
}
  
  .melee { grid-area: melee; 
    box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
    background-color: rgba(255, 255, 255, .15);
    border-radius: 4px;
}

.weapons { grid-area: weapons;
    overflow-x: hidden;
    overflow-y: auto; }
  
.fill {
    background-position: center;
    background-repeat: no-repeat;
    height: 150px;
    width: 150px;
    top: 5px;
    left: 5px;
    cursor: pointer;
}

.hovered {
    box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
    background-color: rgba(255, 255, 255, .15);
    border-radius: 4px;
    border-style: dashed;
    }

  html, body , .container {
    height: 100%;
    margin: 0;
  }
  
  .container * {
    position: relative;
  }
  
  .container *:after {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: grid;
    align-items: center;
    justify-content: center;
  }
</style>
